<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../estilo_css/styleformularioregistro.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class= "form_register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" placeholder="Ingrese su Nombre" maxlength="15" name="nombres" id="nombres">
        <input class="controls" type="text" placeholder="Ingrese su Apellido" maxlength="15" name="apellidos" id="apellidos">
        <input class="controls" type="email" placeholder="Ingrese su Correo" maxlength="15" name="correo" id="correo">
        <input class="controls" type="password" placeholder="Ingrese su Contraseña" maxlength="15" name="contraseña" id="contraseña">
        <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <br>
        <br>
        
        <p><a href="#">¿Ya tengo cuenta?</a></p>

        </section>
    
</body>
